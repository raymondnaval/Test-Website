<html>
    <head>
        <title>JQuery Carousel</title>
        <link rel="stylesheet" href="bootstrapfiles/style.css">
        <link rel="stylesheet" href="bootstrapfiles/carousel.css">
    </head>
    <body>
        <div class="page">
            
            <div class="carousel-outer">
                <div class="left-transparent">
                    <span>Left Transparent</span>
                </div>
                <div class="carousel-inner">
                    
                    <a class="left-link" href="#">
                        <img src="img/Red_left_arrow.png" alt="">
                    </a>
                        
                    <div class="wrapper">
                        <img class="carousel-item" src="img/pic1.jpg" alt="">
                        <img class="carousel-item" src="img/pic2.jpg" alt="">
                        <img class="carousel-item" src="img/pic3.jpg" alt="">
                        <img class="carousel-item" src="img/pic4.jpg" alt="">
                    </div>
                    
                    <a class="right-link" href="#">
                        <img src="img/Red_right_arrow.png" alt="">
                    </a>
                    
                    <ul class="scroll-buttons"></ul>
                </div>
                
                <div class="right-transparent">
                    <span>Right Transparent</span>
                </div>
            </div>
            
        </div>
        <script src="js/jquery1.9.0.js"></script>
        <script src="js/carousel.js"></script>
        <script src="js/custom.js"></script>
    </body>
    
</html>
